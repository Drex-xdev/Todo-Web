<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/js/index.js" defer></script>
    <title>Todo Web</title>
  </head>

  <body>
    <header>
      <nav></nav>
      <div class="header_bottom">
        <div class="header_bottom_gauche"></div>
        <div class="header_bottom_centre">
          <div class="header_bottom_centre_contain">
            <div class="header_bottom_centre_contain_menu">
              <div class="header_bottom_centre_contain_menu_ajuste">
                <div class="header_bottom_centre_contain_menu_gauche">
                  <div class="header_bottom_centre_contain_menu_gauche_ajuste">
                    <h3>CREE UNE TACHE ICI !</h3>
                    <p>Todo Web</p>
                    <div class="header_bottom_centre_contain_menu_gauche_form">
                      <form>
                        <input
                          type="text"
                          name=""
                          id=""
                          class="header_bottom_centre_contain_menu_gauche_form_Titre"
                          placeholder="Entrer un titre..."
                        />
                        <div
                          class="header_bottom_centre_contain_menu_gauche_form_div"
                        >
                          <div class="Categorie_selectioner">
                            <p>personnel</p>
                            <div class="icon_Categorie">
                              <div class="Categorie_selectioner_icon"></div>
                            </div>
                          </div>

                          <div class="Categorie_selectioner_liste">
                            <div class="Categorie_selectioner_liste_header">
                              <ul class="sous_menu">
                                <li title="personnel">personnel</li>
                                <li value="travail">travail</li>
                                <li value="voyage">voyage</li>
                                <li value="tache">tache</li>
                              </ul>
                            </div>
                            <div class="Categorie_selectioner_liste_footer">
                              <input
                                type="text"
                                name=""
                                id=""
                                placeholder="Ajouter un ..."
                                class=""
                              />
                              <div
                                class="Categorie_selectioner_liste_footer_icon_add"
                              ></div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="header_bottom_centre_contain_menu_gauche_form2">
                      <textarea
                        class="header_bottom_centre_contain_menu_gauche_form2_Description"
                        placeholder="Decrivez votre tache ici..."
                      ></textarea>
                      <div class="icon_add"></div>
                    </div>
                  </div>
                </div>
                <div class="header_bottom_centre_contain_menu_droite"></div>
              </div>
            </div>
          </div>
          <div class="header_bottom_centre_bottom">
            <div class="header_bottom_centre_bottom_centrer">
              <div class="header_bottom_centre_bottom_recherche">
                <div class="header_bottom_centre_bottom_recherche_et_categorie">
                  <input
                    type="search"
                    name="recherche"
                    placeholder="rechercher une tache..."
                    id=""
                  />
                  <div
                    class="header_bottom_centre_contain_menu_gauche_form_div_filter"
                  >
                    <div class="Categorie_selectioner_filter">
                      <p>tout</p>
                      <div class="icon_Categorie_filter">
                        <div class="Categorie_selectioner_icon_filter"></div>
                      </div>
                    </div>

                    <div class="Categorie_selectioner_liste_filter">
                      <div class="Categorie_selectioner_liste_header_filter">
                        <ul class="sous_menu_filter">
                          <li>tout</li>
                          <li>terminer</li>
                          <li>inachever</li>
                        </ul>
                      </div>
                      <div class="Categorie_selectioner_liste_footer_filter">
                        <input
                          type="text"
                          name=""
                          id=""
                          placeholder="Ajouter un ..."
                          class=""
                        />
                        <div
                          class="Categorie_selectioner_liste_footer_icon_add_filter"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
                <h5>LISTES DES TACHE EN COUR</h5>
              </div>
              <div
                class="header_bottom_centre_bottom_centrer_listeDesTaches"
              ></div>
            </div>
          </div>
        </div>
        <div class="header_bottom_droit">
          <div class="header_bottom_droit_centre">
            <div class="header_bottom_droit_centre_text">
              <h3>aucune tache a modifier pour l'instant</h3>
              <p>AJOUTER UNE TACHE +</p>
              <input type="submit" value="Ajouter une tache +" />
            </div>
            <div class="header_bottom_droit_centre_image"></div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
